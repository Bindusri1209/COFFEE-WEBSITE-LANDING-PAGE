<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdecec;
      color: white;
    }

    .container {
      background-color: #3a0d1e;
      padding: 40px;
      border-radius: 10px;
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .logo img {
      width: 24px;
      margin-right: 8px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .content {
      flex: 1;
      max-width: 550px;
    }

    .content h2 {
      color: #FFA500;
      font-family: cursive;
      font-size: 1.5em;
    }

    .content h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    .content p {
      color: #ddd;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 1em;
      margin-right: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .order-btn {
      background-color: #FFA500;
      color: #000;
    }

    .contact-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    .image {
      flex: 1;
      text-align: center;
    }

    .image img {
      max-width: 350px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }
      .content, .image {
        max-width: 100%;
        text-align: center;
      }
      nav {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <img src="Capture 1.PNG" alt="coffee logo">
        Coffee
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Testimonials</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="content">
      <h2>Best Coffee</h2>
      <h1>Make your day great with our special coffee!</h1>
      <p>Welcome to our coffee paradise where every bean tells a story and every cup sparks joy.</p>
      <div class="buttons">
        <button class="order-btn">Order Now</button>
        <button class="contact-btn">Contact Us</button>
      </div>
    </div>

    <div class="image">
      <img src="Capture.PNG" alt="Coffee Cup">
    </div>
  </div>

</body>
</html>
